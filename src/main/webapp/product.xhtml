<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
        <title>Product configuration page</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Product</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">List</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row py-12">
                <div class="col-12">
                    <h:form id="productForm">
                        <div class="form-group" >
                                <h:outputLabel value="Name"/>
                                <h:inputText styleClass="form-control" id="name" value="#{productBean.product.name}"
                                             placeholder="Enter product Name">
                                </h:inputText>
                                <h:message for="name" style="color: red"/>
                        </div>
                        <div class="form-group" >
                            <h:selectOneMenu id="someMenu" value="#{productBean.product.category}">
                                <c:forEach items="${categoryBean.allCategories}" var="categ" >
                                    <f:selectItem id="cat" itemLabel="${categ.name}" itemValue="${categ.id}" />
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Description"/>
                            <h:inputTextarea styleClass="form-control" id="description" value="#{productBean.product.description}"
                                             placeholder="Enter product Description">
                            </h:inputTextarea>
                            <h:message for="description" style="color: red"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Price"/>
                            <h:inputText styleClass="form-control" id="price" value="#{productBean.product.price}"
                                             placeholder="Enter product Price" validatorMessage="Price should be from 0.0 to 9999999.99">
                                <f:validateDoubleRange minimum="0.0" maximum="9999999.99"/>
                            </h:inputText>
                            <h:message for="price" style="color: red"/>
                        </div>

                        <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productBean.saveProduct()}"/>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </h:body>
</html>
